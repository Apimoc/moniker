<div class="posts-grid">
  {{ range . }}
    <div class="post-item">
      {{ if .Params.thumbnail }}
        <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" class="post-thumbnail" />
      {{ end }}
      <a href="{{ .Permalink }}">
        <h2>{{ .Title }}</h2>
        <small>({{ .Date.Format .Site.Params.DateFormat }})</small>
      </a>
    </div>
  {{ else }}
    <p>No posts available.</p>
  {{ end }}
</div>
